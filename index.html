<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <nav>
            <div class="nav__container">
                <div class="logo">
                    <img src="./assets/Treact Logo.svg" class="logo__img" alt="" />
                    <a href="" class="logo__img--link">Treact</a>
                </div>
                <ul class="nav__links">
                    <li>
                        <a href="" class="nav__link">About</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">Blog</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">Pricing</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">Contact Us</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">Login</a>
                    </li>
                    <button class="btn nav__button">Sign Up</button>
                </ul>
            </div>
      </nav>

      <header>  
        <div class="header__container">
            <div class="header__description--wrapper">
                <div class="header__description">
                    <h1 class="header__title">Beautiful React Templates <span class="purple">for you.</span></h1>
                    <p class="header__para">Our templates are easy to setup, understand and customize.
                        Fully modualar components with a variety of pages and components.
                    </p>
                    <div class="header__input--wrapper">
                            <input type="text" class="header__input" placeholder="Your E-mail Address">
                            <button class=" btn header__input--button">Get Started</button>
                    </div>
                    <div class="header__Companies">
                        <p>OUR TRUSTED CUSTOMERS</p>
                        <img src="./assets/customer logo.png" class="company__logo--img" alt="">
                    </div>
                </div>
            </div>
            <figure class="header__img--wrapper">
                <img src="./assets/Picture.svg" class="header__img" alt="">
            </figure>
        </div>
